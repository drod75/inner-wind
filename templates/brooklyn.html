{% extends "base.html" %}

{% block content %}
<div class="borough-page">
    <div class="borough-data">
        {% for key, value in (content['current']).items() %}
            <p>{{ key }}: {{ value }}</p>
        {% endfor %}
        {% for key, value in (content['wind']).items() %}
            <p>{{ key }}: {{ value }}</p>
        {% endfor %}
    </div>
    <img src="../static/images/brooklynMap.png" alt="Brooklyn Map">
</div>
{% endblock %}
